<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Tour</title>
    <!-- Bootstrap 5 for styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Зареєструватися на тур: {{ tour.title }}</h2>

    <!-- Booking form -->
    <form method="post">
        {% csrf_token %}  <!-- Security token to prevent CSRF -->
        {{ form.as_p }}    <!-- Renders all form fields -->

        <button type="submit" class="btn btn-success">Підтвердити</button>
    </form>
</div>

</body>
</html>
