<!DOCTYPE html>
<html>
<head>
    <title>My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Мої тури</h2>

    {% if bookings %}
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Тур</th>
                    <th>К-ть учасників</th>
                    <th>Email</th>
                    <th>Дата</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>
                        <a href="{% url 'tour_detail' booking.tour.pk %}">
                            {{ booking.tour.title }}
                        </a>
                    </td>
                    <td>{{ booking.participants }}</td>
                    <td>{{ booking.email }}</td>
                    <td>{{ booking.created_at|date:"F j, Y, H:i" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Ви не зареєстровані на жоден тур.</p>
    {% endif %}
</div>

</body>
</html>
