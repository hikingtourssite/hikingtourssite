<!DOCTYPE html>
<html>
<head>
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="min-width: 350px;">
        <h4 class="card-title text-center mb-3">Вхід</h4>

        <form method="post" class="text-end">
            {% csrf_token %}
            <div class="mb-3 text-end">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3 text-end">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50">Увійти</button>
            </div>
        </form>

        <p class="text-center mt-3 mb-0">
            Не маєте облікового запису? <a href="{% url 'register' %}">Зареєструватись</a>
        </p>
    </div>
</div>

</body>
</html>
