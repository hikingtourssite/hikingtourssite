<!DOCTYPE html>
<html>
<head>
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .helptext {
            font-size: 0.875em;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="min-width: 400px;">
        <h4 class="card-title text-center mb-3">Реєстрація</h4>

        <form method="post" class="text-start">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <div class="helptext">{{ field.help_text|safe }}</div>
                    {% endif %}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success w-50">Зареєструватись</button>
            </div>
        </form>

        <p class="text-center mt-3 mb-0">
            Вже маєте обліковий запис? <a href="{% url 'login' %}">Увійти</a>
        </p>
    </div>
</div>

</body>
</html>
