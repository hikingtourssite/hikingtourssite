version: '3.9'

services:
  web:
    build: .
    command: gunicorn hiking.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: hikingdb
      POSTGRES_USER: hikinguser
      POSTGRES_PASSWORD: hikingpass
    ports:
      - "5432:5432"  # üîÅ –ü—Ä–æ–±—Ä–æ—Å –ø–æ—Ä—Ç—É
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
